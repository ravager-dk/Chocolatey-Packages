name: LM Studio test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths:
      - 'LM-Studio/**'

jobs:
  Test-LMStudio-Package:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: ðŸ¦º Install validation extension
        run: choco install chocolatey-community-validation.extension -y
      - name: ðŸ“¦ Pack Chocolatey Package
        run: choco pack LM-Studio/lm-studio.nuspec
      - name: ðŸš€ Install Chocolatey Package
        run: choco install lm-studio -y --debug --verbose --source "'.;https://community.chocolatey.org/api/v2/'"