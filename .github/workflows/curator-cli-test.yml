name: curator_cli test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths:
      - 'curator-cli/**'

jobs:
  Test-curator_cli-Package:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: ğŸ¦º Install validation extension
        run: choco install chocolatey-community-validation.extension -y
      - name: ğŸ“¦ Pack Chocolatey Package
        run: choco pack curator-cli/curator-cli.nuspec
      - name: ğŸ“ Validate Package
        run: choco info curator-cli.nupkg
      - name: ğŸ“¥ Install curator-cli package
        run: choco install curator-cli -y --source "'.;https://community.chocolatey.org/api/v2/'"
      - name: âœ… Verify Python 3.10+ is installed
        run: python --version
      - name: âœ… Verify curator CLI is available
        run: python -m pip list | findstr curator || echo "Curator CLI installed from source"
      - name: ğŸ§ª Test curator CLI help command
        run: python -m curator --help

