name: curator_cli test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths:
      - 'curator-cli/**'

jobs:
  Test-curator_cli-Package:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: ü¶∫ Install validation extension
        run: choco install chocolatey-community-validation.extension -y
      - name: üì¶ Pack Chocolatey Package
        run: choco pack curator-cli/curator-cli.nuspec
      - name: üìù Validate Package
        run: choco info curator-cli.nupkg
      - name: üì• Install curator-cli package
        run: choco install curator-cli -y --source "'.;https://community.chocolatey.org/api/v2/'"
      - name: ‚úÖ Verify Python 3.10+ and curator CLI
        run: |
          # Reload environment to pick up newly installed curator
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Verify Python version
          py -3.10+ --version
          
          # Verify curator is installed
          py -3.10+ -m pip list | findstr elasticsearch-curator
          
          # Test curator CLI - use absolute path from Python scripts directory
          $pythonScriptsPath = (py -3.10+ -c "import site; print(site.USER_SCRIPTS)" | ForEach-Object { $_.Trim() })
          & "$pythonScriptsPath\curator.exe" --help


