name: LM Studio publish
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'LM-Studio/**'

jobs:
  Publish-LMStudio-Package:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Pack Chocolatey Package
        run: choco pack LM-Studio/lm-studio.nuspec
      - name: ğŸ” Set Chocolatey API-KEY
        run: choco apikey --api-key ${{ secrets.API_KEY }} -source https://push.chocolatey.org/
      - name: ğŸš€ Push Chocolatey Package
        run: choco push -source https://push.chocolatey.org/