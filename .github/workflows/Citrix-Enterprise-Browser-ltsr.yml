name: Citrix Enterprise Browser LTSR publish
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'Citrix-Enterprise-Browser-LTSR/**'

jobs:
  Publish-CEB-LTSR-Package:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: 📦 Pack Chocolatey Package
        run: choco pack Citrix-Enterprise-Browser-LTSR/Citrix-Enterprise-Browser-LTSR.nuspec
      - name: 🔐 Set Chocolatey API-KEY
        run: choco apikey --api-key ${{ secrets.API_KEY }} -source https://push.chocolatey.org/
      - name: 🚀 Push Chocolatey Package
        run: choco push -source https://push.chocolatey.org/