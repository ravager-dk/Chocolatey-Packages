name: OpenTofu Auto-Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Au
        shell: powershell
        run: |
          Install-Module Au -Scope CurrentUser -Force

      - name: Run Update Script (Portable)
        shell: powershell
        run: |
          Import-Module Au
          cd opentofu.portable
          ./update.ps1
          
      - name: Run Update Script (Meta)
        shell: powershell
        run: |
          Import-Module Au
          cd opentofu
          ./update.ps1

      - name: Check for changes
        shell: bash
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Detected changes"
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Extract Version
        if: steps.check_changes.outputs.changes_detected == 'true'
        shell: powershell
        id: get_version
        run: |
          $xml = [xml](Get-Content opentofu/opentofu.nuspec)
          $version = $xml.package.metadata.version
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --search "Update OpenTofu to $VERSION" --state open --json number --jq 'length')
          if [ "$EXISTING_PR" -gt 0 ]; then
            echo "PR for version $VERSION already exists. Skipping."
            exit 0
          fi
          
          BRANCH_NAME="update-opentofu-$VERSION"
          
          # Check if branch exists remotely
          if git ls-remote --exit-code --heads origin $BRANCH_NAME; then
             echo "Branch $BRANCH_NAME already exists remotely."
             git fetch origin $BRANCH_NAME
             git checkout $BRANCH_NAME
             git merge master
          else
             git checkout -b $BRANCH_NAME
          fi
          
          git add .
          git commit -m "Update OpenTofu to $VERSION" --allow-empty
          git push origin $BRANCH_NAME
          
          # Only create PR if it doesn't exist (double check logic handled above, but technically checking creation here)
          gh pr create --title "Update OpenTofu to $VERSION" --body "Automatic update for OpenTofu $VERSION" --base master --head $BRANCH_NAME
